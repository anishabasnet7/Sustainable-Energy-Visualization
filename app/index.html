<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Visualization Final Project</title>
    <meta name="author" content="Anisha Basnet & Yusnardo Tendio">
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load D3.js Library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- ! Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- ! Main Template CSS File -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body  class="bg-gray-50 font-sans">
        
        <header class="md:hidden fixed top-0 left-0 w-full bg-gray-800 p-4 shadow-lg z-50 flex justify-between items-center">
            <h1 class="text-xl font-bold text-white">Dashboard</h1>
            <button id="menu-toggle" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <!-- Main Container  -->
        <div class="flex flex-col md:flex-row min-h-screen">

            <nav id="sidebar" class="bg-gray-800 text-white p-4 w-full md:w-1/4 lg:w-1/5 shadow-2xl z-40
                                    fixed md:relative transform -translate-x-full md:translate-x-0">
                
                <ul class="flex flex-col space-y-2">
                    <li>
                        <a id="home-link" class="block p-3 rounded-lg hover:bg-gray-700 transition duration-150" href="#">
                            Home
                        </a>
                    </li>
                    
                    <li>
                        <button id="dashboard-toggle" class="w-full text-left flex justify-between items-center p-3 rounded-lg hover:bg-gray-700 transition duration-150 focus:outline-none">
                            <span>Dashboards</span>
                            <span id="dashboard-icon"> â–¼</span>
                        </button>
                        
                        <div id="dashboard-menu" class="hidden overflow-hidden mt-1 transition-max-height duration-300">
                            <ul id="dashboard-menu" class="flex flex-col space-y-1 ml-4 border-l border-gray-600 pl-4 py-2">
                                <li><a class="block p-2 text-sm rounded hover:bg-gray-700" data-dashboard-id="dashboard-1" href="#">Dashboard 1</a></li>
                                <li><a class="block p-2 text-sm rounded hover:bg-gray-700" data-dashboard-id="dashboard-2" href="#">Dashboard 2</a></li>
                                <li><a class="block p-2 text-sm rounded hover:bg-gray-700" data-dashboard-id="dashboard-3" href="#">Dashboard 3</a></li>
                                <li><a class="block p-2 text-sm rounded hover:bg-gray-700" data-dashboard-id="dashboard-4" href="#">Dashboard 4</a></li>
                                <li><a class="block p-2 text-sm rounded hover:bg-gray-700" data-dashboard-id="dashboard-5" href="#">Dashboard 5</a></li>

                            </ul>
                        </div>
                    </li>
                    <li>
                        <a class="block p-3 rounded-lg hover:bg-gray-700 transition duration-150" href="#">
                            Data Sources
                        </a>
                    </li>
                    <li>
                        <a class="block p-3 rounded-lg hover:bg-gray-700 transition duration-150" href="#">
                            Contributors
                        </a>
                    </li>
                </ul>
            </nav>


            <!-- Main Content (9/12 width on MD+) -->
            <div id="app-wrapper" class="flex">
                <div 
                id="tooltip" 
                    class="absolute p-2 bg-gray-800 text-white rounded shadow-lg pointer-events-none transition-opacity duration-200 text-sm" 
                    style="
                        min-width: 150px; 
                        top: 0 !important;            
                        left: 0 !important; 
                        opacity: 0;
                        border: 5px solid red !important; 
                        z-index: 9999 !important; 
                    " 
                > 
                </div>
                <main id="main-content" class="flex-grow w-full md:w-3/4 lg:w-4/5 p-8">
                    
                    <div class="space-y-10">
                        <header>
                            <h1 id="main-header-title" class="text-3xl font-extrabold text-gray-900 mb-2">Global Data on Sustainable Energy</h1>
                            <p class="text-lg text-gray-600">Author: Anisha Basnet & Yusnardo Tendio</p>
                        </header>

                        <!-- Visualization Panel -->
                        <section class="bg-white p-6 rounded-xl shadow-xl border border-gray-200">
                            <h2 id="viz-panel-title" class="text-2xl font-bold text-indigo-700 mb-4"></h2>
                            <div id="visualization-container" class="w-full overflow-y-auto" style="max-height: 80vh;">
                                <div id="slider-container" class="mb-4"></div>
                                
                                <div id="chart-slot-1" class="mb-8 p-4 border rounded-lg shadow-sm hidden">
                                    <h3 id="title-slot-1" class="text-xl font-semibold text-gray-800 mb-2"></h3>
                                    <svg id="svg-slot-1" class="w-full h-[350px]"></svg>
                                </div>

                                <div id="chart-slot-2" class="mb-8 p-4 border rounded-lg shadow-sm hidden">
                                    <h3 id="title-slot-2" class="text-xl font-semibold text-gray-800 mb-2"></h3>
                                    <svg id="svg-slot-2" class="w-full h-[350px]"></svg>
                                </div>

                            </div>
                        </section>

                        <!-- Explanation Section -->
                        <section class="bg-white p-6 rounded-xl shadow-xl border border-gray-200">
                            <h2 id="viz-explanation-title" class="text-2xl font-bold text-indigo-700 mb-4"></h2>
                            <div id="viz-explanation-text" class="text-gray-700 leading-relaxed">
                            </div>
                        </section>
                    </div>
                </main>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>

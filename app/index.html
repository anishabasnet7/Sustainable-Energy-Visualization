<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Energy Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="navbar">
        <div class="nav-inner">
            <a class="nav-brand" href="index.html">
                <span class="nav-dot"></span>
                Global Sustainable Energy
            </a>

            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="user_stories.html">Stories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="controls">
        <label class="font-bold text-indigo-900 whitespace-nowrap" for="region-select">Region:</label>
        <select id="region-select"></select>
        <label class="font-bold text-indigo-900 whitespace-nowrap" for="year-select">Select Year:</label>
        <select id="year-select"></select>
        
    </div>

    <div id="dashboard-row-1">
        <div class="chart-container">
            <svg id="correlation_energy_consumption_gdp_per_capita"></svg>
        </div>

        <div class="chart-container">
            <svg id="co2_trend"></svg>
        </div>
        
        <div class="chart-container">
            <svg id="top_10_countries_co2_emission"></svg>
        </div>
    </div>

        
    <div id="dashboard-row-2">
        <div class="chart-container">
            <svg id="countries_with_gdp_less_than_2000"></svg>
        </div>

        <div class="chart-container">
            <div class="chart-container-vertical">
                <svg id="no_countries_with_gdp_less_than_2000"></svg>
            </div>
            <div class="chart-container-vertical">
                <svg id="no_countries_with_gdp_more_than_2000"></svg>
            </div>
        </div>

        <div class="chart-container">
            <svg id="comparison_of_greenest"></svg>
        </div>
    </div>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>

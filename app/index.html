<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Energy Data</title>
    <meta name="author" content="Anisha Basnet & Yusnardo Tendio">
    
    <!-- Tailwind CSS & D3.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Main (Full Width) -->
    <main id="main-content" class="container mx-auto p-4 md:p-10 max-w-6xl">
        
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 id="main-header-title" class="text-4xl font-black text-gray-900 mb-2">Global Data on Sustainable Energy</h1>
            <p class="text-gray-500 font-medium italic">Prepared by Anisha Basnet & Yusnardo Tendio</p>
        </header>

        <!-- Navigation and Controls Panel -->
        <div id="map-controls" class="mb-8 flex flex-col md:flex-row items-center justify-between gap-6 p-6 bg-white shadow-md rounded-xl border-t-4 border-indigo-500">
            <div class="flex flex-col w-full">
                <label class="text-xs font-bold text-indigo-900 uppercase tracking-widest mb-2">Select User Story</label>
                <select id="dashboard-selector" class="w-full p-3 border-2 border-indigo-100 rounded-lg bg-gray-50 text-indigo-900 font-bold focus:ring-2 focus:ring-indigo-500 outline-none transition-all cursor-pointer">
                    <option value="none">ðŸŒŽ World Map</option>
                    <option value="dashboard-1">Story 1: CO2 Emissions Trend</option>
                    <option value="dashboard-2">Story 2: Germany's Renewable Growth</option>
                    <option value="dashboard-3">Story 3: GDP vs Energy Consumption</option>
                    <option value="dashboard-4">Story 4: The Energy Access Gap (GDP < 2000)</option>
                    <option value="dashboard-5">Story 5: Energy Transition Leadership</option>
                </select>
            </div>
        </div>

        <!-- Visualization -->
        <section class="bg-white p-4 md:p-8 rounded-2xl shadow-2xl border border-gray-200 mb-10">
            <h2 id="viz-panel-title" class="text-2xl font-black text-gray-800 mb-6 border-b pb-2">Global Overview</h2>
            
            <div id="visualization-container" class="space-y-12">
            
            <!-- Dashboard 4 Specific -->
            <div id="dashboard-4-extra-controls" class="hidden bg-indigo-50 p-4 rounded-xl mb-6 border border-indigo-100 flex flex-col md:flex-row items-center justify-between gap-4">
                <div class="flex items-center gap-4 w-full md:w-2/3">
                    <label class="font-bold text-indigo-900 whitespace-nowrap">Select Year: <span id="year-display" class="text-indigo-600">2019</span></label>
                    <input type="range" id="year-slider" min="2000" max="2020" value="2019" class="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                </div>
                <div class="bg-white px-4 py-2 rounded-lg shadow-sm border border-indigo-200">
                    <span class="text-sm text-gray-500 uppercase font-bold tracking-tighter">Countries with GDP â‰¤ $2000:</span>
                    <span id="poor-country-count" class="text-xl font-black text-indigo-700 ml-2">0</span>
                </div>
            </div>

<!-- Dashboard 5 Specific  -->
<div id="dashboard-5-extra-controls" class="hidden bg-emerald-50 p-4 rounded-xl mb-6 border border-emerald-100 flex flex-col md:flex-row items-center justify-between gap-4">
    <div class="flex items-center gap-4 w-full md:w-2/3">
        <label class="font-bold text-emerald-900 whitespace-nowrap">Select Year: <span id="year-display-5" class="text-emerald-600">2019</span></label>
        <input type="range" id="year-slider-5" min="2000" max="2020" value="2019" class="w-full h-2 bg-emerald-200 rounded-lg appearance-none cursor-pointer accent-emerald-600">
    </div>
    <div class="bg-white px-4 py-2 rounded-lg shadow-sm border border-emerald-200">
        <span class="text-sm text-gray-500 uppercase font-bold tracking-tighter">Viewing Country:</span>
        <span id="selected-country-5" class="text-xl font-black text-emerald-700 ml-2">Global Top 10</span>
    </div>
</div>
                
                <!-- Tooltip -->
                <div id="tooltip" class="fixed p-3 bg-gray-900 text-white rounded shadow-2xl pointer-events-none opacity-0 z-50 text-sm border border-indigo-400"></div>

                <!-- Chart Slot 1 -- Primary Map/Chart -->
                <div id="chart-slot-1" class="hidden">
                    <h3 id="title-slot-1" class="text-lg font-bold text-gray-700 mb-4 flex items-center gap-2"></h3>
                    <div class="bg-gray-50 rounded-xl border border-dashed border-gray-300 p-2">
                        <svg id="svg-slot-1" viewBox="0 0 1000 500" class="w-full h-auto"></svg>
                    </div>
                </div>

                <!-- Chart Slot 2 -->
                <div id="chart-slot-2" class="hidden">
                    <h3 id="title-slot-2" class="text-lg font-bold text-gray-700 mb-4"></h3>
                    <svg id="svg-slot-2" class="w-full h-[400px]"></svg>
                </div>

                <!-- Chart Slot 3 -->
                <div id="chart-slot-3" class="hidden">
                    <h3 id="title-slot-3" class="text-lg font-bold text-gray-700 mb-4"></h3>
                    <svg id="svg-slot-3" class="w-full h-[400px]"></svg>
            </div>
        </section>

        <!-- Analysis & Interpretation Section -->
        <section class="bg-indigo-900 text-white p-8 rounded-2xl shadow-xl">
            <h2 id="viz-explanation-title" class="text-xl font-bold mb-4 text-indigo-300 uppercase tracking-widest">Interpretation</h2>
            <div id="viz-explanation-text" class="text-indigo-50 leading-relaxed text-lg italic">
                Select user story from the dropdown above to view the data analysis done for this project.
            </div>
        </section>

    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>

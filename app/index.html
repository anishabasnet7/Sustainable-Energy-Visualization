<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Energy Data</title>
    <meta name="author" content="Anisha Basnet & Yusnardo Tendio">
    
    <!-- Tailwind CSS & D3.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/main.css">

    <style>
        /* blue for interactive and accent elements */
        .accent-custom { accent-color: #67acd4; }
        .nav-dot { background-color: #67acd4 !important; }
        .border-accent { border-color: #67acd4; }
        .active-link { border-bottom: 2px solid #67acd4; color: #000 !important; }
    </style>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="navbar">
        <div class="nav-inner">
            <a class="nav-brand" href="index.html">
                <span class="nav-dot w-3 h-3 rounded-full"></span>
                Global Sustainable Energy
            </a>

            <div class="nav-right">
                <ul class="nav-links">
                    <li><a href="index.html"  class="active-link font-bold">Home</a></li>
                    <li><a href="user_stories.html" class="text-gray-600 hover:text-black transition-colors">Stories</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="controls">
        <label class="font-bold text-[#083E80] whitespace-nowrap" for="region-select">Region:</label>
        <select id="region-select" class="font-bold"></select>
        <label class="font-bold text-[#083E80] whitespace-nowrap" for="year-select">Select Year:</label>
        <select id="year-select" class="font-bold"></select>
        
    </div>

    <div id="dashboard-row-1">
        <div class="chart-container">
            <svg id="correlation_energy_consumption_gdp_per_capita"></svg>
        </div>

        <div class="chart-container">
            <svg id="co2_trend"></svg>
        </div>
        
        <div class="chart-container">
            <svg id="top_10_countries_co2_emission"></svg>
        </div>
    </div>

        
    <div id="dashboard-row-2">
        <div class="chart-container">
            <svg id="countries_gdp"></svg>
        </div>

        <div class="chart-container">
            <div class="chart-container-vertical">
                <svg id="no_countries_with_gdp_less_than_2000"></svg>
            </div>
            <div class="chart-container-vertical">
                <svg id="no_countries_with_gdp_more_than_2000"></svg>
            </div>
        </div>

        <div class="chart-container">
            <svg id="comparison_of_greenest"></svg>
        </div>
    </div>

<script type="module" src="js/dashboard.js"></script>
</body>
</html>

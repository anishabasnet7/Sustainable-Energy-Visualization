<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Energy Data - Stories</title>
    
    <!-- Tailwind & D3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/main.css">
    
    <style>
        /* blue for interactive and accent elements */
        .accent-custom { accent-color: #67acd4; }
        .nav-dot { background-color: #67acd4 !important; }
        .border-accent { border-color: #67acd4; }
        .active-link { border-bottom: 2px solid #67acd4; color: #000 !important; }
    </style>
</head>

<body class="bg-white font-sans leading-normal tracking-normal min-h-screen text-gray-900">

    <main id="main-content" class="container mx-auto px-4 md:px-10 py-6 max-w-[1400px]">
        
        <!-- Navigation -->
        <nav class="navbar mb-10 border-b border-gray-100 pb-4">
            <div class="nav-inner flex justify-between items-center">
                <a class="nav-brand text-black font-black flex items-center gap-2" href="index.html">
                    <span class="nav-dot w-3 h-3 rounded-full"></span>
                    Global Sustainable Energy
                </a>
                <div class="nav-right">
                    <ul class="nav-links flex gap-6 list-none p-0">
                        <li><a href="index.html" class="text-gray-600 hover:text-black transition-colors">Home</a></li>
                        <li><a href="user_stories.html" class="active-link font-bold">Stories</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-black text-black mb-2">Sustainable Energy Stories</h1>
            <p class="text-gray-500 font-medium italic">Prepared by Anisha Basnet & Yusnardo Tendio</p>
        </header>

        <!-- Selection Controls -->
        <div class="mb-10 p-6 bg-white shadow-sm rounded-xl border border-gray-200 border-l-8 border-accent">
            <div class="flex flex-col w-full">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Analysis Case</label>
                <select id="dashboard-selector" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-black font-bold focus:ring-2 focus:ring-[#67acd4] outline-none cursor-pointer text-lg">
                    <option value="dashboard-1">Story 1: CO2 Emissions Trend</option>
                    <option value="dashboard-2">Story 2: Germany's Renewable Growth</option>
                    <option value="dashboard-3">Story 3: GDP vs Energy Consumption</option>
                    <option value="dashboard-4">Story 4: Energy Access Gap (GDP < $2000)</option>
                    <option value="dashboard-5">Story 5: Energy Leadership Comparison</option>
                </select>
            </div>
        </div>

        <!-- Visualization Panel -->
        <section class="bg-white p-6 md:p-8 rounded-2xl border border-gray-200 shadow-sm mb-10">
            <h2 id="viz-panel-title" class="text-2xl font-black text-black mb-8 border-b border-gray-100 pb-4">
                Visualization
            </h2>
            
            <div id="visualization-container" class="space-y-12">
                
                <!-- Main Slot -->
                <div id="chart-slot-1" class="hidden">
                    <h3 id="title-slot-1" class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-4"></h3>
                    <div class="bg-gray-50 rounded-xl p-2 border border-gray-100">
                        <svg id="svg-slot-1" viewBox="0 0 1000 500" class="w-full h-auto"></svg>
                    </div>
                </div>

                <!-- Dashboard Controls (Neutral background) -->
                <div id="dashboard-4-extra-controls" class="hidden bg-gray-50 p-6 rounded-xl border border-gray-200 flex flex-col md:flex-row items-center justify-between gap-8">
                    <div class="flex items-center gap-6 w-full md:w-2/3">
                        <label class="font-bold text-black whitespace-nowrap">Year: <span id="year-display" class="font-black">2020</span></label>
                        <input type="range" id="year-slider" min="2000" max="2020" value="2020" class="w-full accent-custom">
                    </div>
                    <div class="bg-white px-6 py-2 rounded-lg border border-gray-300">
                        <span class="text-[10px] text-gray-400 font-bold uppercase block">Country Count</span>
                        <span id="poor-country-count" class="text-xl font-black text-black">0</span>
                    </div>
                </div>

                <div id="dashboard-5-extra-controls" class="hidden bg-gray-50 p-6 rounded-xl border border-gray-200 flex flex-col md:flex-row items-center justify-between gap-8">
                    <div class="flex items-center gap-6 w-full md:w-2/3">
                        <label class="font-bold text-black whitespace-nowrap">Year: <span id="year-display-5" class="font-black">2020</span></label>
                        <input type="range" id="year-slider-5" min="2000" max="2020" value="2020" class="w-full accent-custom">
                    </div>
                    <div class="bg-white px-6 py-2 rounded-lg border border-gray-300">
                        <span id="selected-country-5" class="text-lg font-black text-black">Global Selection</span>
                    </div>
                </div>

                <!-- Secondary Slots -->
                <div id="extra-charts-row" class="flex flex-col lg:flex-row gap-10">
                    <div id="chart-slot-2" class="hidden flex-1 flex flex-col">
                        <h3 id="title-slot-2" class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-4"></h3>
                        <div class="bg-gray-50 rounded-xl p-4 border border-gray-100 flex-grow">
                            <svg id="svg-slot-2" viewBox="0 0 800 450" class="w-full h-auto"></svg>
                        </div>
                    </div>

                    <div id="chart-slot-3" class="hidden flex-1 flex flex-col">
                        <h3 id="title-slot-3" class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-4"></h3>
                        <div class="bg-gray-50 rounded-xl p-4 border border-gray-100 flex-grow">
                            <svg id="svg-slot-3" viewBox="0 0 800 450" class="w-full h-auto"></svg>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- Interpretation Card (Light background, black text) -->
        <section class="bg-gray-50 text-black p-8 rounded-2xl border border-gray-200 border-t-8 border-accent">
            <h2 id="viz-explanation-title" class="text-xs font-bold mb-6 text-gray-400 uppercase tracking-[0.3em]">Interpretation</h2>
            <div id="viz-explanation-text" class="text-black leading-relaxed text-lg font-medium italic">
                Select a story from the dropdown above to view the analysis and insights.
            </div>
        </section>

        <!-- Tooltip -->
        <div id="tooltip" class="fixed p-3 bg-white text-black rounded-lg shadow-xl pointer-events-none opacity-0 z-50 text-sm border border-gray-200 border-l-4 border-accent font-bold"></div>

    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
